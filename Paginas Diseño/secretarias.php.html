<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Secretaria</title>
    <link rel="stylesheet" href="./css/estilo_pagina_secretaria.css">
</head>
<body>
    <div class="Contenedor_datos_secretaria">
        <div class="secre-datos-contenedor">
            <div class="social_secretaria">
                <div class="Imagen_de_registr">
                    <img src="logo-tecnm-2018_orig.png" alt="" width="50%" >
                </div>
            </div>
            <from class="cajas_de_texto_secretaria">
                <input class="caja_texto" type="text" placeholder="No.Empleado">
                <input class="caja_texto" type="text" placeholder="Nombre">
                <input class="caja_texto" type="text" placeholder="Apellido paterno">
                <input class="caja_texto" type="text" placeholder="Apellido materno">
                <input class="caja_texto" type="int" placeholder="No.Telefono">
                <input class="caja_texto" type="text" placeholder="Correo">
            </from>
        </div>
    </div>
    <div class="botones">
        <button class="guardar_boton">Guardar</button>
        <button class="boton_cancelar">Cancelar</button>
    </div>

    
</body>
</html>
