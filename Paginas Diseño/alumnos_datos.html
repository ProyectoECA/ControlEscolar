<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Alumnos</title>
    <link rel="stylesheet" href="/css/estilo_alumnos.css">
    <link rel="shortcut icon" href="/logo_pagina/Logo-TecNM.ico" type="image/x-icon">
</head>
<body>
    <div class="Contenedor_datos_alumnos">
        <div class="alumnos-datos-contenedor">
            <div class="social_alumnos">
                <div class="Imagen_de_registr">
                    <img src="/logo_pagina/logo-tecnm-2018_orig.png" alt="" width="30%" >
                </div>
            </div>
            <from class="cajas_de_texto_alumnos">
                <input class="caja_texto" type="text" placeholder="No.Control"><br>
                <input class="caja_texto" type="text" placeholder="Nombre"><br>
                <input class="caja_texto" type="text" placeholder="Apellido paterno"><br>
                <input class="caja_texto" type="text" placeholder="Apellido materno"><br>
                <input class="caja_texto" type="text" placeholder="Calle y numero"><br>
                <input class="caja_texto" type="text" placeholder="Colonia"><br>
                <input class="caja_texto" type="text" placeholder="Municipio"><br>
                <input class="caja_texto" type="text" placeholder="Estado"><br>
                <input class="caja_texto" type="int" placeholder="Codigo postal"><br>
                <input class="caja_texto" type="int" placeholder="No.Telefono"><br>
                <input class="caja_texto" type="int" placeholder="Nombre del padre o tutor"><br>
                <input class="caja_texto" type="int" placeholder="No.Telefono padre o tutor"><br>
                <input class="caja_texto" type="email" placeholder="Correo">
            </from>
        </div>
    </div>
    <div class="botones">
        <button class="guardar_boton">Guardar</button>
        <button class="boton_cancelar">Cancelar</button>
    </div>

    
</body>
</html>
