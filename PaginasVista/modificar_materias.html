<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFICAR MATERIAS</title> 
    <link rel="stylesheet" href="/css/estilos_modificar_materias.css"> 
    <link rel="shortcut icon" href="/logo_pagina/Logo-TecNM.ico" type="image/x-icon">
</head>
<body>
    <form action="" id="formulario_modificar_materias">
        <div class="logo" style="float: left;">
            <img src="/logo_pagina/logo-tecnm-2018_orig.png" alt="" width="100%">   
        </div>  

        <div class="nombre" style="float: center;"> 
            <div class="tituloP" style="float: left;">
                <h1><b style="float: center;">TECNOLÓGICO DE NOCHISTLÁN</b></h1>  
            </div> 
        </div> 
        <div class="titulo1">
            <h2>MODIFICAR DATOS DE LAS MATERIAS</h2>
        </div> 
        <div class="datos" style="float: center;">
            <input class="input" type="text" name="clave_buscar" placeholder="Clave" > 
            <input class="btnBuscar" type="submit" id="btn_buscar" value="BUSCAR" >
            <input class="btnSalir" type="button"  value="CANCELAR">
        </div>
        <div class="contenedor_generalDatos">  
            <input class="parte1" type="text" placeholder="CLAVE">
            <input class="parte1" type="text" placeholder="NOMBRE">
            <input class="parte1" type="text" placeholder="CRÉDITOS">  
            <select class="parte2" placeholder="CARRERA"></select>
            <select class="parte2" placeholder="UNIDADES"></select> 
            <select class="parte2" >
                <option value="semestre_1">Semestre 1</option>
                <option value="semestre_2">Semestre 2</option>
                <option value="semestre_3">Semestre 3</option>
                <option value="semestre_4">Semestre 4</option>
                <option value="semestre_5">Semestre 5</option>
                <option value="semestre_6">Semestre 6</option>
                <option value="semestre_7">Semestre 7</option>
                <option value="semestre_8">Semestre 8</option>
                <option value="semestre_9">Semestre 9</option>
            </select>      
           <textarea name="objetivos" id="objetivos" class="textarea" cols="45" rows="8"></textarea>
        </div> 
        <div class="contebotones">
            <button class="botones">MODIFICA</button>
            <button class="botones">ELIMINA</button>
        </div>
    </form>
    
</body>
</html>
