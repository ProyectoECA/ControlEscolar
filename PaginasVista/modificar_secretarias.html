<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    <link rel="stylesheet" href="/css/estilos_modificar_secretarias.css">
</head>
<body>
    <div class="logo" style="float: left;">
        <img src="/logo_pagina/logo-tecnm-2018_orig.png" alt="" width="100%">   
    </div> 
    <div class="nombre" style="float: center;">
        <h1><b>TECNOLÓGICO DE NOCHISTLÁN</b></h1>
    </div> 
    <div class="datos" style="float: center;">
        <input class="input" type="text" placeholder="No. Empleado">
        <input class="btnBuscar" type="submit" value="BUSCAR">
    </div> 
    <div class="contenedor-general" style="float: center;">
        <div class="contenedor-datos" style="float: center;">
            <input class="conteDatos" type="text" placeholder="No. Empleado">
            <input class="conteDatos" type="text" placeholder="Nombre"> 
            <input class="conteDatos" type="text" placeholder="Ap. paterno"> 
            <input class="conteDatos2" type="text" placeholder="Ap. materno"> 
            <input class="conteDatos2" type="text" placeholder="Calle y número"> 
            <input class="conteDatos2" type="text" placeholder="Colonia"> 
            <input class="conteDatos3" type="text" placeholder="Municipio"> 
            <input class="conteDatos3" type="text" placeholder="Estado"> 
            <input class="conteDatos3" type="text" placeholder="Código postal" > 
            <input class="conteDatos4" type="text" placeholder="Teléfono"> 
            <input class="conteDatos4" type="text" placeholder="Correo">
        </div> 
        <div class="contenedor-botones" style="float: center;">
            <input class="botones" type="submit" value="EDITAR">
            <input class="botones" type="submit" value="ELIMINAR">
        </div>
    </div>
</body>
</html>
