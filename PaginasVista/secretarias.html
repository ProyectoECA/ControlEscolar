<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Secretaria</title>
    <link rel="stylesheet" href="/css/estilo_pagina_secretaria.css">
    <link rel="shortcut icon" href="/logo_pagina/Logo-TecNM.ico" type="image/x-icon">
</head>
<body>
    <div class="Contenedor_ubicacion">
        <h1 class="ubicacion">REGISTRO  SECRETARIAS(OS)</h1>
   </div>
    <div class="Contenedor_datos_secretaria">
        <div class="secre-datos-contenedor">
            <div class="social_secretaria">
                <div class="Imagen_de_registr">
                    <img src="/logo_pagina/logo-tecnm-2018_orig.png" alt="" width="25%" >
                </div>
            </div>
            <form  method="POST" action="../ModificacionesBD/InsertaSecre.php" class="cajas_de_texto_secretaria">
                    <label>No.empleado</label>
                    <input class="caja_texto" type="text" placeholder="(EJEMPLO: RH123)" name="numeroEmple" id="numeroEmple" required minlength="5">
                    <label>Nombre</label>
                    <input class="caja_texto" type="text" placeholder="(EJEMPLO: JUAN)" name="nombre" id="nombre" required minlength="3">
                    <label>Apellido paterno</label>
                    <input class="caja_texto" type="text" placeholder="(EJEMPLO: ARTEAGA)" name="apellidoP" id="apellidoP" required minlength="3">
                    <label>Apellido materno</label>
                    <input class="caja_texto" type="text" placeholder="(EJEMPLO: SANCHEZ)" name="apellidoM" id="apellidoM">
                    <label>Calle y número</label>
                    <input class="caja_texto" type="text" placeholder="(EJEMPLO: HIDALGO #2)" name="calle" id="calle" required minlength="5">
                    <label>Colonia</label>
                    <input class="caja_texto" type="text" placeholder="(EJEMPLO: CENTRO)" name="colonia" id="colonia" required minlength="4">
                    <label>Municipio</label>
                    <input class="caja_texto" type="text" placeholder="(EJEMPLO: TEPECHITLAN)" name="municipio" id="municipio" required minlength="4">
                    <label>Estado</label>
                    <input class="caja_texto" type="text" placeholder="(EJEMPLO: ZACATECAS)" name="estado" id="estado" required minlength="4">
                    <label>Código postal</label>
                    <input class="caja_texto" type="int" placeholder="(EJEMPLO: 12345)" name="cp" id="cp" required minlength="5">
                    <label>No.teléfono</label>
                    <input class="caja_texto" type="int" placeholder="(EJEMPLO: 1234567890)" name="tel" id="tel" required minlength="10">
                    <label>Correo</label>
                    <input class="caja_texto_email" type="email" placeholder="(EJEMPLO: JOSE@GMAIL.COM0)" name="correo" id="correo" required minlength="10">
                <button id="btn" class="btn_guardar" type="submit" value="Guardar" name="guarda_sec" > GUARDAR</button>
                <button class="btn_cancelar" type="button" value="Cancelar" name="cancela_sec" onclick="location.href = 'https://controlescolarweb.azurewebsites.net' "> CANCELAR</button>
            </form>
        </div>
    </div>
    <script src="/PaginasVista/script/cajas_secretarias.js"></script>
    <script src="../SesionesUsuario/session_expiracion.js"></script>
</body>
</html>
