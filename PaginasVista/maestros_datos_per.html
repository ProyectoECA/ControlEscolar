<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Maestros</title>
    <link rel="stylesheet" href="/css/estilo_datos_mestros.css">
    <link rel="shortcut icon" href="/logo_pagina/Logo-TecNM.ico" type="image/x-icon">
</head>
<body>
    <div class="Contenedor_datos_maestros">
        <div class="maestros-datos-contenedor">
            <div class="social_maestros">
                <div class="Imagen_de_registr">
                    <img src="/logo_pagina/logo-tecnm-2018_orig.png" alt="" width="25%" >
                </div>
            </div>
            <form  method="POST" action="../ModificacionesBD/InsertaMaes.php" class="cajas_de_texto_maestros" >
                <input class="caja_texto" type="text" placeholder="Clave                               (ejemplo: RH123)" name="clave" id="clave"><br>
                <input class="caja_texto" type="text" placeholder="Nombre                          (ejemplo: Juan)" name="nombre" id="nombre"><br>
                <input class="caja_texto" type="text" placeholder="Apellido paterno        (ejemplo: Arteaga)" name="apePat" id="apePat"><br>
                <input class="caja_texto" type="text" placeholder="Apellido materno       (ejemplo: perez)" name="apeMat"  id="apeMat"><br>
                <input class="caja_texto" type="text" placeholder="Calle y número           (ejemplo: Hidalgo#2)" name="calle" id="calle"><br>
                <input class="caja_texto" type="text" placeholder="Colonia                         (ejemplo: centro)"  name="colonia" id="colonia"><br>
                <input class="caja_texto" type="text" placeholder="Municipio                      (ejemplo: Tepechitlan)" name="municipio" id="municipio"><br>
                <input class="caja_texto" type="text" placeholder="Estado                          (ejemplo: Zacatecas)" name="estado" id="estado"><br>
                <input class="caja_texto" type="int" placeholder="Código postal             (ejemplo: 12345)" name="cp" id="cp"><br>
                <input class="caja_texto" type="int" placeholder="No.Teléfono                (ejemplo: 1234567899)" name="telefono" id="telefono"><br>
                <input class="caja_texto" type="text" placeholder="RFC                                 (ejemplo: 1234567890123)" name="rfc" id="rfc"><br>
                <input class="caja_texto" type="text" placeholder="Titulo                            (ejemplo: 12345678)" name="titulo" id="titulo"><br>
                <input class="caja_texto" type="email" placeholder="Correo                     (ejemplo: jose@gmail.com)" name="correo" id="correo"><br>
                <button disabled id="btn" type="submit" value="Guardar" name="guarda_sec" class="btn_guardar" onclick="location.href = '../ModificacionesBD/InsertaMaes.php' "> Guardar</button>    
                <button class="btn_cancelar" type="button" value="Cancelar" name="cancela_sec" onclick="location.href = 'http://localhost/index.php' "> Cancelar</button>
            </form>
        </div>
    </div>
<script src="/PaginasVista/script/cajas_maestros.js"></script>

</html>
